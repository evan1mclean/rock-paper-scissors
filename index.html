<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./scripts.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="header">
            <h1>This is a game of rock paper scissors</h1>
            <p>Rock beats Scissors, Scissors beat Paper, and Paper beats Rock</p>
            <p>Choose your weapon!</p>
        </div>
        <div class="container">
            <div class="rock"><p>This is a rock</p></div>
            <div class="paper"><p>This is some paper</p></div>
            <div class="scissors"><p>These are some Scissors</p></div>
        </div>
        <button class="reset">Play again?</button>
    </body>
</html>
