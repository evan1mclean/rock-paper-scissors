<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="./scripts.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="content">
            <p>First player to reach 5 points wins</p>
        </div>
        <div class="arena">
            <img id="man" src="./images/man.svg" alt="Man ready to fight">
            <p>VS</p>
            <img id="computer" src="./images/computer.png" alt="Computer ready to fight">
        </div>
        <div class="score">
            <p id="playerScore">Player Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
        </div>
        <p>Choose your weapon!</p>
        <div class="container">
            <div class="rock weapon"><img src="./images/rock.png" alt="Image of a rock symbol"></div>
            <div class="paper weapon"><img src="./images/paper.png" alt="Image of paper symbol"></div>
            <div class="scissors weapon"><img src="./images/scissors.png" alt="Image of scissors symbol"></div>
        </div>
        <div class="footer">
            Copyright &copy; 2022 Evan McLean
        </div>
        <div class="modal" id="endGame">
            <div class="modal-content">
                <button class="reset">Play again</button>
            </div>
        </div>
    </body>
</html>
